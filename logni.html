<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="./imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>


                <p>Seja bem-vindo(a) novamente . Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>


                <form action="login.js" method="post" autocomplete="on">

                    <div class="campo" id ="sen">
                        <span class="material-symbols-outlined">
                          person
                            </span> 
                                             
                        <input type="email" name="login" id="ilogin"
                        placeholder="digite seu e-mail" autocomplete="email" required minlength="10">
                        <label for="ilogin">Login</label>
                        </div>

                        <div class="campo">
                            <span class="material-symbols-outlined">
                               vpn_key
                                </span>


                            <input type="password" name="senha" id="isenha"
                            placeholder="digite sua senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label><br>

                            <input id="bot" type="submit" value="Entrar">


                            <div class="cent">
                                <a href="esqueci.html">Esqueci a senha =>  </a><span class="material-symbols-outlined">
                                    mail
                                        </span>
                            </div>
                      </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
